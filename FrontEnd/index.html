<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WeatherApp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body id="body">
        <div id="wrapper">


            <div id="input_div">
                <label for="city_input"></label><input type="text" placeholder="Enter City Name" id="city_input">
            </div>


            <div id="weather_div">

                <div id="title">
                    <h1 id="city">City, Country</h1>
                    <p id="date">Date</p>
                </div>

                <div id="current_weather_div">

                    <div id="weather_main_div">

                        <div id="current_weather_image_div">
                            <span id="current_weather_image" class="material-symbols-outlined day">sunny</span>
                        </div>

                        <div id="temperature_div">
                            <p id="temperature">21°</p>
                            <p id="condition">Sunny</p>
                        </div>
                    </div>

                    <hr id="divider">

                    <div id="weather_details_div">

                        <div id="details_upper">
                            <div id="temperature_high_div">
                                <p id="temperature_high">23°</p>
                                <p>High</p>
                            </div>

                            <div id="wind_div">
                                <p id="wind">7mp/h</p>
                                <p>Wind</p>
                            </div>

                            <div id="sunrise_div">
                                <p id="sunrise">05:27</p>
                                <p>Sunrise</p>
                            </div>
                        </div>

                        <div id="details_lower">
                            <div id="temperature_low_div">
                                <p id="temperature_low">14°</p>
                                <p>Low</p>
                            </div>

                            <div id="rain_div">
                                <p id="rain_chance">0%</p>
                                <p>Rain</p>
                            </div>

                            <div id="sunset_div">
                                <p id="sunset">20:57</p>
                                <p>Sunset</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <div id="fw_div">
                        <p>Following week</p>
                    </div>

                    <div id="next_week_cards_div"> </div>


                </div>

            </div>


        </div>



        <script src="main.js" async defer></script>
    </body>
</html>
