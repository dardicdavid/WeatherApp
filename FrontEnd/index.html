<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WeatherApp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
    </head>
    <body>
        <div class="wrapper">
            <div class="city_container">
                <form>
                    <input type="text" placeholder="Enter City Name" id="city_input">
                </form>
            </div>
            <div class="title">
                <h1 class="city-country">City, Country</h1>
                <p class="date">Date</p>
            </div>
            <div class="weather-container">
                <div class="temperature">
                    <span id="current-weather-image" class="material-symbols-outlined">cloud</span>
                    <span class="temp-value">21</span>
                    <span class="temp-unit">°</span>
                    <p>Conditions</p>
                </div>
                <div class="weather-details">
                    <div>
                        <span class="temp-max-value">23</span>
                        <span class="temp-unit">°</span>
                        <p>High</p>
                    </div>
                    <div>
                        <span class="wind-speed">7</span>
                        <span class="wind-unit">mp/h</span>
                        <p>Wind</p>
                    </div>
                    <div>
                        <span class="sunrise">05:27</span>
                        <p>Sunrise</p>
                    </div>
                    <div>
                        <span class="temp-min-value">14</span>
                        <span class="temp-unit">°</span>
                        <p>Low</p>
                    </div>
                    <div>
                        <span class="rain-chance">0%</span>
                        <p>Rain</p>
                    </div>
                    <div>
                        <span class="sunset">20:57</span>
                        <p>Sunset</p>
                    </div>
                </div>
            </div>
            <div><p>Following week</p></div>
            <div></div>
        </div>
    </body>
</html>
