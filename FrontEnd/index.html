<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WeatherApp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body id="body">
        <div id="wrapper">
            <div id="input_div">
                <label for="city_input"></label><input type="text" placeholder="Enter City Name" id="city_input">
            </div>

            <div id="title">
                <h1 id="city_country">City, Country</h1>
                <p id="date">Date</p>
            </div>

            <div id="current_weather_div">

                <div id="weather_main_div">

                    <div id="current_weather_image_div">
                        <span id="current_weather_image" class="material-symbols-outlined">sunny</span>
                    </div>

                    <div id="temperature_div">
                        <p id="temperature">21°</p>
                        <p id="condition">Sunny</p>
                    </div>
                </div>

                <hr id="divider">

                <div id="weather_details_div">

                    <div id="details_upper">
                        <div id="temperature_high_div">
                            <p>23°</p>
                            <p>High</p>
                        </div>

                        <div id="wind_div">
                            <p>7mp/h</p>
                            <p>Wind</p>
                        </div>

                        <div id="sunrise_div">
                            <p>05:27</p>
                            <p>Sunrise</p>
                        </div>
                    </div>

                    <div id="details_lower">
                        <div id="temperature_low_div">
                            <p>14°</p>
                            <p>Low</p>
                        </div>

                        <div id="rain_div">
                            <p>0%</p>
                            <p>Rain</p>
                        </div>

                        <div id="sunset_div">
                            <p>20:57</p>
                            <p>Sunset</p>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div>
                    <p>Following week</p>
                </div>

                <div id="next_week_cards_div">
                    <div id="card_one_div" class="card">
                        <p>DOW</p>
                        <p id="dow_one_image" class="material-symbols-outlined">sunny</p>
                        <div id="dow_one_minmax">
                            <p>6°</p>
                            <p>|</p>
                            <p>20°</p>
                        </div>
                    </div>

                    <div id="card_two_div" class="card">
                        <p>DOW</p>
                        <p id="dow_two_image" class="material-symbols-outlined">sunny</p>
                        <div id="dow_two_minmax">
                            <p>6°</p>
                            <p>|</p>
                            <p>20°</p>
                        </div>
                    </div>

                    <div id="card_three_div" class="card">
                        <p>DOW</p>
                        <p id="dow_three_image" class="material-symbols-outlined">sunny</p>
                        <div id="dow_three_minmax">
                            <p>6°</p>
                            <p>|</p>
                            <p>20°</p>
                        </div>
                    </div>


                </div>


            </div>




        </div>



        <script src="main.js" async defer></script>
    </body>
</html>
